<div class="modal-overlay" *ngIf="state.show" (click)="close()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header" [ngClass]="typeClass">
      <h3>{{ title }}</h3>
      <button class="close-btn" (click)="close()">&times;</button>
    </div>
    
    <div class="modal-body">
      <p>{{ state.message }}</p>
    </div>
    
    <div class="modal-footer">
      <ng-container *ngIf="state.type === 'confirm'; else defaultButtons">
        <button class="btn btn--secondary" (click)="close()">Cancelar</button>
        <button class="btn btn--primary" (click)="confirm()">Aceptar</button>
      </ng-container>
      <ng-template #defaultButtons>
        <button class="btn btn--primary" (click)="close()">Aceptar</button>
      </ng-template>
    </div>
  </div>
</div>
