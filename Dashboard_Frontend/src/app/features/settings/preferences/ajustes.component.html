<div class="ajustes-wrapper" [class.embedded]="embed">
  
  <h1 class="main-title" *ngIf="!embed">CONFIGURACIÃ“N</h1>

  <div class="settings-card">
    
    <div class="setting-row">
      <span class="label-text">MODO OSCURO</span>
      <div class="control-wrapper">
        <label class="switch">
          <input type="checkbox" (change)="toggleDarkMode()" [checked]="isDarkMode">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="setting-row column-layout">
      <span class="label-text">FORMATO HORARIO</span>
      <div class="format-toggles">
        <button 
          [class.active]="timeFormat === '12h'" 
          (click)="setFormat('12h')">
          12 H
        </button>
        <button 
          [class.active]="timeFormat === '24h'" 
          (click)="setFormat('24h')">
          24 H
        </button>
      </div>
    </div>

  </div>
</div>
