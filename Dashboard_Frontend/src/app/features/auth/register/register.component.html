<div class="auth-container">
  <div class="auth-box">
    <h2>Registro Docente</h2>
    <input type="text" placeholder="Nombre" [(ngModel)]="nombre">
    <input type="text" placeholder="Apellidos" [(ngModel)]="apellidos">
    <input type="email" placeholder="Email" [(ngModel)]="email">
    <input type="password" placeholder="Contraseña" [(ngModel)]="password">
    <button class="btn btn--primary" (click)="register()">Registrarse</button>
    
    <div class="auth-links">
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
