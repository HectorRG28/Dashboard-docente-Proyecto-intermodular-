<div class="auth-container">
  <div class="auth-box">
    <h2>Recuperar Contraseña</h2>
    <p style="margin-bottom: 1rem; font-size: 0.9rem;">Ingresa tu email y te enviaremos un enlace (simulado en consola) para restablecer tu contraseña.</p>
    <input type="email" placeholder="Email" [(ngModel)]="email">
    <button class="btn btn--primary" (click)="submit()">Enviar</button>
    
    <div class="auth-links">
      <a routerLink="/login">Volver al login</a>
    </div>
  </div>
</div>
